<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3942/3942076.png">
<link rel="stylesheet" type="text/css" href="/main.css">
</head>

<body>
<section>
  <div>
    <table>
      <tr>
        <th colspan="2"><h1>Opdatere Attraktion</h1></th>
      </tr>
      <tr>
        <td>
          <form action="/attractions/save" method="post" th:object="tA">
            <label for="name">Attraktionsnavn:</label><br>
            <input type="text" id="name" name="user_name" /><br><br>
            <label for="mail">E-mail:</label><br>
            <input type="text" id="mail" name="user_mail" /><br><br>
            <label for="description">Beskrivelse:</label><br>
            <textarea id="description" name="description"></textarea><br><br>
            <select><br><br>
              <option value="">København</option>
              <option value="">Aarhus</option>
              <option value="">Odense</option>
              <option value="">Aalborg</option>
              <option value="">Esbjerg</option>
            </select><br><br>
            <input type="checkbox" name="size" id="size_1" value="small">
            <label for="size_1">Børnevenlig</label><br>
            <input type="checkbox" name="size" id="size_2" value="medium">
            <label for="size_2">Gratis</label><br>
            <input type="checkbox" name="size" id="size_3" value="large">
            <label for="size_3">Kunst</label><br>
            <input type="checkbox" name="size" id="size_4" value="museum">
            <label for="size_4">Museum</label><br>
            <input type="checkbox" name="size" id="size_5" value="natural">
            <label for="size_5">Natur</label><br>
            <a href="" class="tilbage">Opdatere Attraktion</a>
            <a href="http://localhost:8080/attractions" class="tilbage">Tilbage</a>
          </form>
        </td>
      </tr>
    </table>
  </div>
</section>


</body>
</html>
